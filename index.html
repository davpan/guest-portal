    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        console.log('SPA Script - Initial:', {
          search: l.search,
          pathname: l.pathname,
          hostname: l.hostname,
          href: l.href
        });

        if (l.search[1] === '/' ) {
          console.log('SPA Script - Redirect detected');
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          var newPath = l.pathname.slice(0, -1);
          
          // Handle /guest-portal base path in production
          if (!newPath.startsWith('/guest-portal') && window.location.hostname !== 'localhost') {
            console.log('SPA Script - Adding base path');
            newPath = '/guest-portal' + newPath;
          }

          console.log('SPA Script - Final path:', {
            newPath: newPath,
            decoded: decoded,
            hash: l.hash,
            finalURL: newPath + decoded + l.hash
          });

          window.history.replaceState(null, null,
              newPath + decoded + l.hash
          );
        } else {
          console.log('SPA Script - No redirect needed');
        }
      }(window.location))
    </script>
  </head>
